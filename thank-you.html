<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f8ff; /* Azul claro */
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #007BFF; /* Azul vibrante */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .gif-container {
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Obrigado!</h1>
    <p>Recebemos sua mensagem e entraremos em contato em breve.</p>
    <div class="gif-container">
      <img src="img/obrigado.gif" alt="GIF de agradecimento">
    </div>
    <a href="/" class="button">Voltar para a p√°gina inicial</a>
  </div>
</body>
</html>
