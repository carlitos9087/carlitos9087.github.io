<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Projects</title>
    
    <style>
        .projetos {
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        body{
            background-color: #181818;
            color: #fff;
            font-family: sans-serif;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .project {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .project-image {
            width: 100%;
            height: 200px;
            background-color: #383838;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .project-button {
            background-color: #5865f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .project-button:hover {
            background-color: #4250f5;
        }
    </style>
</head>

<body>

        <br>
